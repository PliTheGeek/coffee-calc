name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-test:
    name: Run tests (API)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install & test API
        working-directory: ./api
        run: |
          npm ci
          npm test

      - name: Upload test results (logs)
        if: failure()
        run: |
          echo "Tests failed. See logs above." >&2

  deploy-ssh:
    name: Deploy to server via SSH
    runs-on: ubuntu-latest
    needs: ci-test
    steps:
      - name: Deploy via SSH (appleboy)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 2222 }}
          script: |
            # Minimal test commands as requested: go up one directory and list files
            sudo su
            cd Pli/app-project
            ls
  
